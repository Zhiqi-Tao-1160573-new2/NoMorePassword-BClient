<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .nodes-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .refresh-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            cursor: not-allowed;
            background: #a0aec0;
        }

        .domain-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .domain-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .domain-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }

        .domain-info h4 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .domain-info .id {
            color: #666;
            font-size: 0.85em;
            font-family: monospace;
        }

        .cluster-list {
            margin-left: 40px;
            margin-top: 15px;
        }

        .cluster-item {
            background: white;
            border-left: 4px solid #48bb78;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .cluster-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cluster-icon {
            width: 30px;
            height: 30px;
            background: #48bb78;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .cluster-info h5 {
            color: #333;
            font-size: 1em;
            margin-bottom: 3px;
        }

        .cluster-info .id {
            color: #666;
            font-size: 0.75em;
            font-family: monospace;
        }

        .channel-list {
            margin-left: 30px;
            margin-top: 10px;
        }

        .channel-item {
            background: #f7fafc;
            border-left: 4px solid #ed8936;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .channel-icon {
            width: 25px;
            height: 25px;
            background: #ed8936;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .channel-info h6 {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .channel-info .id {
            color: #666;
            font-size: 0.7em;
            font-family: monospace;
        }

        .node-list {
            margin-left: 25px;
            margin-top: 8px;
        }

        .node-item {
            background: white;
            border-left: 3px solid #38b2ac;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            font-size: 0.85em;
        }

        .node-dot {
            width: 8px;
            height: 8px;
            background: #38b2ac;
            border-radius: 50%;
            margin-right: 8px;
        }

        .node-id {
            color: #666;
            font-family: monospace;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-primary {
            background: #e6f2ff;
            color: #667eea;
        }

        .badge-success {
            background: #e6ffed;
            color: #48bb78;
        }

        .badge-warning {
            background: #fff5e6;
            color: #ed8936;
        }

        .badge-info {
            background: #e6fffa;
            color: #38b2ac;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #48bb78;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê Node Management Dashboard</h1>
            <p class="subtitle">Real-time hierarchical node structure monitoring</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Domains</h3>
                <div class="value" id="stat-domains">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Clusters</h3>
                <div class="value" id="stat-clusters">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Channels</h3>
                <div class="value" id="stat-channels">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Nodes</h3>
                <div class="value" id="stat-connections">0</div>
            </div>
        </div>

        <div class="nodes-container">
            <div class="section-title">
                <span>Node Structure</span>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="auto-refresh">
                        <span>Auto Refresh (1min)</span>
                        <div class="toggle-switch" id="auto-refresh-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <button class="refresh-btn" id="refresh-btn" onclick="handleRefreshClick()">
                        üîÑ Refresh Now
                    </button>
                </div>
            </div>
            <div id="nodes-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading node structure...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true; // Default to enabled
        let refreshInterval = null;

        // Handle refresh button click with visual feedback
        async function handleRefreshClick() {
            const btn = document.getElementById('refresh-btn');
            const originalText = btn.innerHTML;

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Refreshing...';
            btn.style.opacity = '0.6';

            try {
                await loadNodeData();
            } finally {
                // Restore button state
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                }, 500);
            }
        }

        // Toggle auto-refresh
        document.getElementById('auto-refresh-toggle').addEventListener('click', function () {
            autoRefreshEnabled = !autoRefreshEnabled;
            this.classList.toggle('active');

            if (autoRefreshEnabled) {
                // Clear existing interval before starting new one
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                refreshInterval = setInterval(loadNodeData, 60000); // Refresh every 1 minute
            } else {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }
        });

        // Load node data
        async function loadNodeData() {
            try {
                // Show loading indicator
                const container = document.getElementById('nodes-content');
                const originalContent = container.innerHTML;
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading node data...</p>
                    </div>
                `;

                // Fetch stats
                const response = await fetch('/api/node-management/stats');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.stats);
                    await renderNodeStructure(data.stats);
                } else {
                    showError('Failed to load node data');
                }
            } catch (error) {
                console.error('Error loading node data:', error);
                showError('Error loading node data: ' + error.message);
            }
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('stat-domains').textContent = stats.domains || 0;
            document.getElementById('stat-clusters').textContent = stats.clusters || 0;
            document.getElementById('stat-channels').textContent = stats.channels || 0;
            document.getElementById('stat-connections').textContent = stats.total_connections || 0;
        }

        // Render node structure
        function renderNodeStructure(stats) {
            const container = document.getElementById('nodes-content');

            // Fetch structure data from new API
            fetch('/api/node-management/structure')
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.structure || !data.structure.domains || data.structure.domains.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-width="2"/>
                                    <path d="M2 17L12 22L22 17" stroke-width="2"/>
                                    <path d="M2 12L12 17L22 12" stroke-width="2"/>
                                </svg>
                                <h3>No Nodes Found</h3>
                                <p>No domain nodes are currently connected</p>
                            </div>
                        `;
                        return;
                    }

                    let html = '';

                    // Render domains
                    data.structure.domains.forEach(domain => {
                        html += renderDomain(domain);
                    });

                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching structure:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Error Loading Structure</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        // Render a domain
        function renderDomain(domain) {
            let html = `
                <div class="domain-item">
                    <div class="domain-header">
                        <div class="domain-icon">D</div>
                        <div class="domain-info">
                            <h4>
                                Domain Node
                                <span class="badge badge-primary">${domain.connection_count} nodes</span>
                            </h4>
                            <div class="id">ID: ${domain.domain_id}</div>
                        </div>
                    </div>
            `;

            // Render domain main nodes
            if (domain.main_nodes && domain.main_nodes.length > 0) {
                html += '<div class="node-list" style="margin-left: 40px; margin-top: 10px;">';
                domain.main_nodes.forEach(node => {
                    html += renderNodeItem(node, 'Domain Main Node');
                });
                html += '</div>';
            }

            // Render clusters
            if (domain.clusters && domain.clusters.length > 0) {
                html += '<div class="cluster-list">';
                domain.clusters.forEach(cluster => {
                    html += renderCluster(cluster);
                });
                html += '</div>';
            }

            html += `</div>`;
            return html;
        }

        // Render clusters
        function renderClusters(clusterDetails, domainId) {
            if (!clusterDetails) return '';

            let html = '';
            let clusterCount = 0;

            for (const [clusterId, count] of Object.entries(clusterDetails)) {
                // For demo purposes, we'll show all clusters
                // In production, you'd want to track domain-cluster relationships
                html += `
                    <div class="cluster-item">
                        <div class="cluster-header">
                            <div class="cluster-icon">C</div>
                            <div class="cluster-info">
                                <h5>
                                    Cluster Node
                                    <span class="badge badge-success">${count} nodes</span>
                                </h5>
                                <div class="id">ID: ${clusterId}</div>
                            </div>
                        </div>
                        ${renderChannels(window.currentStats?.channel_details, clusterId)}
                    </div>
                `;
                clusterCount++;
            }

            return html;
        }

        // Render channels
        function renderChannels(channelDetails, clusterId) {
            if (!channelDetails) return '';

            let html = '<div class="channel-list">';
            let channelCount = 0;

            for (const [channelId, count] of Object.entries(channelDetails)) {
                html += `
                    <div class="channel-item">
                        <div class="channel-header">
                            <div class="channel-icon">Ch</div>
                            <div class="channel-info">
                                <h6>
                                    Channel Node
                                    <span class="badge badge-warning">${count} nodes</span>
                                </h6>
                                <div class="id">ID: ${channelId}</div>
                            </div>
                        </div>
                        ${renderNodes(count, channelId)}
                    </div>
                `;
                channelCount++;
            }

            html += '</div>';
            return channelCount > 0 ? html : '';
        }

        // Render nodes
        function renderNodes(count, channelId) {
            let html = '<div class="node-list">';

            for (let i = 0; i < Math.min(count, 5); i++) {
                html += `
                    <div class="node-item">
                        <div class="node-dot"></div>
                        <span class="node-id">Node ${i + 1}</span>
                        <span class="badge badge-info">Active</span>
                    </div>
                `;
            }

            if (count > 5) {
                html += `
                    <div class="node-item">
                        <div class="node-dot"></div>
                        <span class="node-id">... and ${count - 5} more nodes</span>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // Render a cluster
        function renderCluster(cluster) {
            let html = `
                <div class="cluster-item">
                    <div class="cluster-header">
                        <div class="cluster-icon">C</div>
                        <div class="cluster-info">
                            <h5>
                                Cluster Node
                                <span class="badge badge-success">${cluster.connection_count} nodes</span>
                            </h5>
                            <div class="id">ID: ${cluster.cluster_id}</div>
                        </div>
                    </div>
            `;

            // Render cluster main nodes
            if (cluster.main_nodes && cluster.main_nodes.length > 0) {
                html += '<div class="node-list" style="margin-left: 35px; margin-top: 10px;">';
                cluster.main_nodes.forEach(node => {
                    html += renderNodeItem(node, 'Cluster Main Node');
                });
                html += '</div>';
            }

            // Render channels
            if (cluster.channels && cluster.channels.length > 0) {
                html += '<div class="channel-list">';
                cluster.channels.forEach(channel => {
                    html += renderChannel(channel);
                });
                html += '</div>';
            }

            html += `</div>`;
            return html;
        }

        // Render a channel
        function renderChannel(channel) {
            let html = `
                <div class="channel-item">
                    <div class="channel-header">
                        <div class="channel-icon">Ch</div>
                        <div class="channel-info">
                            <h6>
                                Channel Node
                                <span class="badge badge-warning">${channel.connection_count} nodes</span>
                            </h6>
                            <div class="id">ID: ${channel.channel_id}</div>
                        </div>
                    </div>
            `;

            // Render channel main nodes
            if (channel.main_nodes && channel.main_nodes.length > 0) {
                html += '<div class="node-list">';
                channel.main_nodes.forEach(node => {
                    html += renderNodeItem(node, 'Channel Main Node');
                });
                html += '</div>';
            }

            // Render regular nodes
            if (channel.nodes && channel.nodes.length > 0) {
                html += '<div class="node-list">';
                channel.nodes.forEach(node => {
                    html += renderNodeItem(node, 'Regular Node');
                });
                html += '</div>';
            }

            html += `</div>`;
            return html;
        }

        // Render a single node item
        function renderNodeItem(node, label) {
            const roles = [];
            if (node.is_domain_main) roles.push('D-Main');
            if (node.is_cluster_main) roles.push('C-Main');
            if (node.is_channel_main) roles.push('Ch-Main');
            const roleText = roles.length > 0 ? ` (${roles.join(', ')})` : '';

            return `
                <div class="node-item">
                    <div class="node-dot"></div>
                    <div class="node-info">
                        <strong>${label}${roleText}</strong>
                        <div class="id">
                            Node: ${node.node_id.slice(0, 8)}...
                            ${node.username ? ` | User: ${node.username}` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('nodes-content');
            container.innerHTML = `
                <div class="empty-state">
                    <h3 style="color: #e53e3e;">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Store current stats globally for cluster/channel filtering
        window.currentStats = null;

        // Initialize auto-refresh toggle state
        const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
        autoRefreshToggle.classList.add('active'); // Show as enabled by default

        // Start auto-refresh by default (only if not already running)
        if (!refreshInterval) {
            refreshInterval = setInterval(loadNodeData, 60000); // Refresh every 1 minute
        }

        // Initial load
        loadNodeData();
    </script>
</body>

</html>
